<body>
    <div id="main-container">
        <div id="drum-machine">
            <h1>
                <span class="button-label">Play</span>
                <div class="button button-round tooltip">
                    <div class="button play-button" id="play"></div>
                    <span class="tooltiptext">Start the sequence.</span>
                </div>
                <span class="title">
                    Audional Sequencer <span class="bright-orange">&#x20bf;</span>itcoin<span class="bright-orange">&#x20bf;</span>eats<span class="small-text"> &#x20bf;eta</span>
                </span>
                <span class="button-label stop">Stop</span>
                <div class="button button-round tooltip">
                    <div class="button stop-button" id="stop"></div>
                    <span class="tooltiptext">Stop the sequence.</span>
                </div>
                <div class="bpm-container">
                    BPM: <input type="range" min="60" max="180" value="105" step="1" id="bpm-slider">
                    <div class="bpm-display" id="bpm-display">105</div>
                </div>
            </h1>
            <div class="subtext-container">

                    Raw On-chain <span class="bright-orange">&#x20bf;</span>itcoin Audionals: playing live, directly from the <span class="">&#x20bf;</span>lockchain!

            </div>
            <main id="app" role="main">
                <div class="channel-template" style="display: none;">
                    <div class="channel">
                        <button class="load-sample-button" title="Load New Audional">Load New Audional
                            <span class="tooltiptext">Use this button to load a new audional sample into the current channel.</span>
                        </button>
                        <div>
                            <button class="control-button clear-button tooltip">
                                C
                                <span class="tooltiptext">Clear the current channel's sequence.</span>
                            </button>
                            <div class="clear-confirm" style="display: none; position: absolute; background-color: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; z-index: 10;">
                                Click again to confirm clear
                            </div>
                            <button class="control-button mute-button tooltip">
                                M
                                <span class="tooltiptext">Mute or unmute the current channel.</span>
                            </button>
                            <button class="control-button solo-button tooltip">
                                S
                                <span class="tooltiptext">Solo the current channel.</span>
                            </button>
                        </div>
                        <div class="channel-container">
                            <div class="steps-container"></div>
                            <div class="controls-container">
                                <div class="channel-controls">
                                </div>
                            </div>
                        </div>
                    </div>
            
            </main>
                
         
   <!-- Wrap "Save" and "Load" buttons with their associated elements in a container -->

    <span id="current-sequence-display">Sequence #</span>
    <button id="next-sequence">NEXT</button>
    <label for="continuous-play"> Continuous Play </label>
    <input type="checkbox" id="continuous-play">
    <div class="quickplay-button-container">
    <div id="colorPicker" class="color-picker">
        <div class="color-option" style="background-color: #FF0000;"></div>
        <div class="color-option" style="background-color: #00FF00;"></div>
        <div class="color-option" style="background-color: #0000FF;"></div>
        <div class="color-option" style="background-color: #FFFF00;"></div>
        <div class="color-option" style="background-color: #FF00FF;"></div>
        <div class="color-option" style="background-color: #00FFFF;"></div>
        <div class="color-option" style="background-color: #FFA500;"></div>
        <div class="color-option" style="background-color: #008000;"></div>
        <div class="color-option" style="background-color: #800000;"></div>
        <div class="color-option" style="background-color: #808000;"></div>
        <div class="color-option" style="background-color: #800080;"></div>
        <div class="color-option" style="background-color: #008080;"></div>
        <div class="color-option" style="background-color: #C0C0C0;"></div>
        <div class="color-option" style="background-color: #FFFFFF;"></div>
        <div class="color-option" style="background-color: #FFD700;"></div> <!-- Added Gold (#FFD700) -->
    </div>
    </div>
    
    <div class="save-load-buttons-container">
        <button id="save-button" class="tooltip">Save
            <span class="tooltiptext">This button will save your sequence into JSON file for download so you can recall it later on.</span>
        </button>
        <input type="file" id="save-file-input" style="display: none">
        <button id="load-button" class="tooltip">Load
            <span class="tooltiptext">This button will load your audional composition JSON files, even while the sequencer is playing live.</span>
        </button>
        <input type="file" id="load-file-input" style="display: none" accept=".json">
    </div>
</div>
    
<script>
    const mainContainer = document.getElementById('app');
    const channelTemplateContainer = document.querySelector('.channel-template');
    const channelTemplate = channelTemplateContainer.querySelector('.channel');
    const quickPlayButtons = [];
    const quickPlayButtonContainer = document.querySelector('.quickplay-button-container');

    // Function to create the quickplay-button
    function createQuickPlayButton(index) {
        const btn = document.createElement('div');
        btn.classList.add('quickplay-button');
        btn.dataset.sequenceIndex = index; // Store the sequence index as a data attribute
        btn.innerHTML = `<strong>${index}</strong>`; // Add the number to the button
        quickPlayButtons.push(btn); // Add the button to the array
        quickPlayButtonContainer.appendChild(btn); // Append the button to the container
        return btn;
    }

    // Create and append the quickplay buttons
    for (let i = 1; i <= 16; i++) {
        createQuickPlayButton(i);
    }

    // Create and append the channels
    for (let i = 1; i <= 16; i++) {
        let clonedChannel = channelTemplate.cloneNode(true);
        clonedChannel.id = `channel-${i}`;
        mainContainer.appendChild(clonedChannel);
        console.log(`Created Channel Name: ${clonedChannel.id}, Index: ${i}`);
    }

    channelTemplateContainer.remove();

    let rightClickedButton = null;

    // Loop through all the quick play buttons and attach the contextmenu event listener
    quickPlayButtons.forEach((button) => {
        button.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // Prevent the default context menu from showing up
            e.stopPropagation(); // Prevent the event from propagating to the document

            rightClickedButton = e.currentTarget; // Set the right-clicked button

            const colorPicker = document.getElementById('colorPicker');
            colorPicker.style.display = 'grid';
            colorPicker.style.left = e.pageX + 'px';
            colorPicker.style.top = e.pageY + 'px';
            document.body.appendChild(colorPicker); // Append to the body
        });
    });

     // Hide the color picker when clicking outside
     document.addEventListener('click', (e) => {
        const colorPicker = document.getElementById('colorPicker');
        if (e.target !== colorPicker && !colorPicker.contains(e.target)) {
            colorPicker.style.display = 'none';
        }
    });

    


    document.querySelectorAll('.color-option').forEach((colorOption) => {
        colorOption.addEventListener('click', (e) => {
            e.stopPropagation(); // Stop the event from propagating to the document
            const selectedColor = getComputedStyle(e.target).backgroundColor;
            rightClickedButton.style.backgroundColor = selectedColor; // Assuming rightClickedButton is the button that was right-clicked
        });
    });

    function updateActiveQuickPlayButton() {
    // Remove 'active' class from all buttons
    quickPlayButtons.forEach(btn => {
        btn.classList.remove('active');
    });

    // Add 'active' class to current sequence button
    const activeBtn = quickPlayButtons[currentSequence - 1];
    activeBtn.classList.add('active');
}



// Now that the quickplay buttons have been inserted, we can set up their event listeners.
quickPlayButtons.forEach((button) => {
    button.addEventListener('click', () => {
        const sequenceIndex = parseInt(button.dataset.sequenceIndex, 10);
        currentSequence = sequenceIndex;
        loadSequence(sequenceIndex);

        // Update the display and highlight the active button
        document.getElementById('current-sequence-display').textContent = `Sequence ${currentSequence}`;
        updateActiveQuickPlayButton();
    });

});
</script>
